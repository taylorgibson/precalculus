<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We see that a payment of \(\$6,572.50\) is too large since after \(4\) payments you have paid \(\$663.90\) more than necessary. We now know that the appropriate payment \(P\) is in the interval  \(6,215 &lt; P &lt; 6,572.50\) </p>
