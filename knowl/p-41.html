<p>Since the first \(47\) payments were each \(\$230\text{,}\), the total amount paid is \(47\cdot \$230 + \$342.74 = \$11,152.74\text{.}\).  We see that it costs \(\$1,152.74\) to borrow \(\$10,000\) for \(48\) months.</p>
