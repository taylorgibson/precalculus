<p>This confirms that if we make an annual payment of \(\$5,500\) for each of 4 years, the outstanding balance on a loan of \(\$22,000\) is \(\$4,062.80\) at the end of the \(4\) years. So \(\$5,500\) is too small an annual payment to pay off the loan.</p>
